<!DOCTYPE html>
<html>
    <head>
        <title> Chatbot</title>
        <link rel = "stylesheet" href = "index1.css ">
        <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="chatbox">
            <div class="top-bar">
                <div class="name">Amicus</div>
                <box-icon class = "bot" name='bot'></box-icon>
            </div>
            <div class="middle">
                    <div class="incoming">
                        <div class="bubble"> Text1 </div>
                        <br>
                        <div class="bubble"> Text2 </div>
                    </div>
                    <div class="outgoing">
                        <br>
                        <div class="bubble"> Text3 </div>
                        <br>
                        <br>
                        <div class="bubble"> Text4 </div>
                     
                    </div>
                
            </div>
            <div class="bottom-bar">
                <div class="chat">
                <input type="text" placeholder="Type a message..." />
                <button type="submit"><box-icon name='send'></box-icon></button>
                </div>
            </div>
            </div>
            </ul>
        </div>
    </body>
</html>
